<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Rick And Morty</title>
</head>
<body>
    <span id="time"></span> 
    <a href="index.html"><img src="assets/RickAndMortyLogo.png" width="160" height="62" id="logo"></a>

    <div id="atas">
        <a href="index2.html">INFO</a> &nbsp;
        <a href="index3.html">MORE</a> &nbsp;
    </div>

    <script>

         $.getJSON("https://rickandmortyapi.com/api/character", function (result) {
            for(i=0; i<result.results.length; i++){
                $("#browsers").append("<option value='"+ result.results[i].name +"'>")
            }
        }) 
        
        function character() {
            $.getJSON("https://rickandmortyapi.com/api/character", function (result) {
            for(i=0; i<result.results.length; i++){
                
                let a = document.querySelector("#browser").value
                if(a==result.results[i].name){
                $("#hasil").append("<div class='bag foto' ><img src='"+result.results[i].image +"'> </div>") 
                $("#hasil").append("<div class='bag nama'> Nama: "+result.results[i].name + "  </div>")
                $("#hasil").append("<div class='bag status'>Status: "+result.results[i].status + " </div>")
                $("#hasil").append("<div class='bag spesies'>Spesies: "+result.results[i].species+" </div>")
                }
            
            }
        }) 
        }
        </script>
        
        <script>
        var span = document.getElementById('time');
        function time() {
            var d = new Date();
            var s = d.getSeconds();
            var m = d.getMinutes();
            var h = d.getHours();
            span.textContent = 
            ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
        }
        setInterval(time, 1000); 
            
    </script>
        <fieldset>
        <label for="browser">Name:</label>
        <input list="browsers" name="browser" id="browser">

        <datalist id="browsers">

        </datalist>
        <button onclick="character()">Search</button>
        <div id="hasil"></div>
    </fieldset> 

    

</body>
</html>
